<mat-card>

    <mat-card-subtitle>App for New York Times bestsellers lists</mat-card-subtitle>
    <mat-card-content>
        <p>
            This app utilises New York Times books
            <a href="https://developer.nytimes.com/books_api.json">API</a>

            For displaying information about specific book Open Library Books
            <a href="https://openlibrary.org/dev/docs/api/books">API</a>
            is used.
        </p>
    </mat-card-content>
</mat-card>
