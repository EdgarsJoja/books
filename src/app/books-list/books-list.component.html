<h1>{{ listName }}</h1>

<a *ngFor="let item of computedListData" [routerLink]="['./', item.book_details[0].primary_isbn13]">
  <mat-card>
    <mat-card-title>{{ item.book_details[0].title }}</mat-card-title>
    <mat-card-subtitle>{{ item.book_details[0].author }}</mat-card-subtitle>
  </mat-card>
</a>

<app-loader [show]="showLoader"></app-loader>
