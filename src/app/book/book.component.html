<div *ngIf="showBookData">
    <mat-card class="book-card">
        <mat-card-header>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle *ngFor="let author of book.authors">{{ author.name }}</mat-card-subtitle>
        </mat-card-header>
        <div class="image">
            <img *ngIf="book.cover" src="{{ book.cover.large }}" alt="Cover">
        </div>
        <mat-card-content>
            <p>{{ book.subtitle }}</p>
            <p>{{ book.notes }}</p>
        </mat-card-content>
    </mat-card>
</div>

<div class="no-data" *ngIf="noDataFound">
    <h3>Sorry, looks like there is no data available for this book.</h3>
</div>

<app-loader [show]="showLoader"></app-loader>
